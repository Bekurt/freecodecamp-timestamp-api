<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice | freeCodeCamp.org</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <form id="date-form" method="post">
        <label for="date-input">Insert date here:</label><br>
        <input type="text" name="date" id="date-input"><br>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>

  <script>
    let form = document.getElementById("date-form");
    form.addEventListener("submit", () => {
      let date = document.getElementById("date-input").value;
      form.action = `/api/${date}`;
      form.submit();
    })
  </script>
</html>
